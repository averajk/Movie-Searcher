<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/airbrake-js/1.4.6/client.min.js"></script>
		<script src="averajkch6.js"></script>
		<title> Jack's Movie Searcher </title>
	</head>
	<body>
		<input type="text" id="myTitle" placeholder="Title"></input>
		<input type="button" id="mybutton" value="Search"></input>
		
		<select id="myType">
			<option type="radio" id="rMovie" value="movie">Movie
			<option type="radio" id="rSeries" value="series">Series
			<option type="radio" id="rEpisode" value="episode">Episode
		</select>
		
		<select>
			<option id="xmlMe" value="XMLHttpRequest">XMLHttpRequest</option>
			<option id="jsonMe" value="JSONP">JSONP</option>
		</select>
		
	</body>
</html>
